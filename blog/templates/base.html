{% load static %}

<!DOCTYPE html>
<html lang="es-ar" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_styles %}{% endblock extra_styles %}
    <title>{% block title %}Pythoneers Noticias{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'logo/News_icon-icons.com_74697.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/style.css' %}">
</head>
<body>
    {% include "header.html" %}
    <div id="content" class="bg-dark d-flex align-items-center justify-content-center container">
        {% block content %}{% endblock content %}
    </div>
    {% include "footer.html" %}
    {% block extra_js %}{% endblock extra_js %}
    
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
